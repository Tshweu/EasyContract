<div class="container">
    @if(loading){
    <div class="spinner">
        <mat-spinner></mat-spinner>
    </div>
    }@else {

    <app-template-form [(templateForm)]="templateForm"></app-template-form>
    <button
        id="submit-template"
        style="margin-top: 20px"
        mat-raised-button
        (click)="updateTemplate()"
    >
        Update
    </button>
    }
</div>
